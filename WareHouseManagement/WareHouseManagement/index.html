<!DOCTYPE html>
<html lang="en">
<head>
    <title>Print Barcode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    .top-bottom-border {
        border-bottom: 5px solid black;
        border-top: 5px solid black;
    }

    .align-top-left {
        text-align: left;
        vertical-align: text-top;
    }

    .bottom-border {
        border-bottom: 5px solid black;
    }

    .left-border {
        border-left: 5px solid black;
    }

    .right-border {
        border-right: 5px solid black;
    }

    .label-font-size {
        font-size: 15px;
    }

    .textsize {
        font-size: 20px;
    }

    div {
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div class="container ">
        <div class="col-md-12 text-center bottom-border">

            <h5 style="margin-top:0;margin-bottom:0">Dunblare Import-Export INC</h5>
            <p style="margin-top:0;margin-bottom:0">
                11305 N.W. 122nd St. MEDLEY, FL 33178
                <br /> (308)883 - 1194<br />
                WWW.DUNBLARE.COM
            </p>

        </div>
        <div class="bottom-border">
            <h5 class="align-top-left" style="margin-top:0;margin-bottom:0">Division:</h5>
            <div class="text-center" >
                <label style="margin-top:0;margin-bottom:0" class="textsize">Massy US</label>
            </div>
        </div>
        <div class="bottom-border">
            <h5 class="align-top-left" style="margin-top:0;margin-bottom:0">Customer:</h5>
            <div class="text-center">
                <label style="margin-top:0;margin-bottom:0" class="textsize">Neal And Massy</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" style="margin:0;padding:0">
                    <tr>
                        <td style="margin:0;padding:0" class="text-center" width="33.3333%"> <h5 style="margin-top:0;margin-bottom:0">Receiving Log#:</h5></td>


                        <td style="margin:0;padding:0" class="text-center" width="33.3333%"> <h5 style="margin-top:0;margin-bottom:0">User id:SJOSEPH</h5></td>


                        <td style="margin:0;padding:0" class="text-center" width="33.3333%"> <h5 style="margin-top:0;margin-bottom:0">DateIn:01/02/2019</h5></td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="text-center bottom-border">

            <label style="margin-top:0;margin-bottom:0" class="textsize">001359</label>

        </div>

        <table class="table bottom-border" style="margin-bottom:0">
            <tr><td style="margin:0;padding:0"><h5 style="margin-top:0;margin-bottom:0">Boxes:</h5></td><td style="margin:0;padding:0" class="left-border"><h5 style="margin-top:0;margin-bottom:0">Pieces:</h5></td></tr>
            <tr>
                <td style="margin-top:0;margin-bottom:0">
                    <label style="margin-top:0;margin-bottom:0" class="label-font-size">2,140</label>
                </td>
                <td class="left-border" style="margin-top:0;margin-bottom:0">
                    <label style="margin-top:0;margin-bottom:0" class="label-font-size">2,140</label>
                </td>
            </tr>







        </table>


        <div class="bottom-border">
            <h5 style="margin-top:0;margin-bottom:0" class="align-top-left">SKU/Item:</h5>
            <div class="text-center">
                <label class="textsize">Massy US</label>
            </div>
        </div>
        <div>
            <h5 style="margin-top:0;margin-bottom:0" class="align-top-left">Barcode:</h5>
            <div class="text-center">
                <img src="https://internationalbarcodes.com/wp-content/uploads/sites/95/2013/11/SSCC-Pallet-Barcode.jpg" height="80" width="200" />
            </div>

        </div>
    </div>
</body>
</html>
